<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Banking</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // ছোট JS টুকু: ফর্ম সুইচ করার জন্য
    function showForm(formType) {
      document.getElementById("loginForm").style.display = (formType === "login") ? "block" : "none";
      document.getElementById("registerForm").style.display = (formType === "register") ? "block" : "none";
    }
  </script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/100/2980b9/bank-building.png" alt="Bank Logo">
      <h2>MyBank Mobile</h2>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <h3>Login</h3>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit">Login</button>
      <p class="switch">Don’t have an account? <a href="#" onclick="showForm('register')">Register</a></p>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" style="display: none;">
      <h3>Register</h3>
      <div class="input-group">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" placeholder="Choose username" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>

      <div class="input-group">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" placeholder="Create password" required>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
      </div>

      <button type="submit">Register</button>
      <p class="switch">Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
    </form>
  </div>
</body>
</html>
